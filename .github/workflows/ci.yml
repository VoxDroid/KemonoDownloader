name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  test:
    name: Test on ${{ matrix.os }} / Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ['ubuntu-latest', 'windows-latest', 'macos-latest']
        python-version: ['3.9', '3.10', '3.11']
    steps:
      - uses: actions/checkout@v4
      - name: Install system libraries (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libegl1 libgl1-mesa-glx libxcb-xinerama0
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Install pre-commit
        run: |
          pip install pre-commit
      - name: Run pre-commit
        run: |
          pre-commit run --all-files
      - name: Run tests
        env:
          QT_QPA_PLATFORM: offscreen
        run: |
          python -m pytest -q
      - name: Upload test logs (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          # Make artifact name unique per matrix job and run to avoid 409 Conflict when multiple jobs upload
          name: pytest-logs-${{ matrix.os }}-${{ matrix.python-version }}-${{ github.run_id }}
          path: ./

  type-check:
    name: Type checking (pyright)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Install pyright
        run: |
          npm install -g pyright
      - name: Run pyright
        run: |
          pyright --project ./pyrightconfig.json
